<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de café</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
           <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre centrar-texto">
                        Blog<span class="logo__bold">DeCafé</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="curso.html">Blog</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
           </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">
                Blog de café con consejos y recomendaciones
            </h2>
            <p class="no-margin">
                aprende a preparar el mejor café de tu vida
            </p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">
            Contacto
        </h3>
        <div class="contacto-bg">

        </div>
        <form class="formulario">
            <div class="campo">
                <label for="Nombre" class="campo__label">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="E-mail">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="E-mail">
            </div>
            <div class="campo">
                <label class="campo__label" for="Mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="Mensaje"></textarea>
            </div>
            <input class="campo__field boton boton--primario" type="submit" value="Enviar" >
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
           <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre centrar-texto">
                        Blog<span class="logo__bold">DeCafé</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="curso.html">Blog</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
           </div>
        </div>
    </footer>
</body>
</html>
